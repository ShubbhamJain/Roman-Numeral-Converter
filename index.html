<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Roman numeral converter</title>
  </head>
  <body class="bg-dark">
    <main class="container">
      <section id="head" class="text-center text-white">
        <h1>Roman numeral converter</h1>
      </section>
      <section id="inputoutput" class="pl-5 pr-5">
        <form>
          <div class="form-group">
            <input type="number" name="numinput" id="numinput" class="form-control" placeholder="Enter Number to convert">
          </div>
        </form>
        <div id="output">
          <div class="card bg-danger text-white">
            <div class="card-body">
              <h4>Roman numeral:</h4>
              <div id="numoutput"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
